
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.Img.url}}" alt="" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'mgapp:details' i.id %}" class="btn btn-primary" >More</a>
  </div>
</div>
        </div>
      {% endfor %}
    </div>
</div>


{% endblock %}
